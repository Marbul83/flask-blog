{% extends "layout.html" %}
{% block body_content %}
    <h1>Home Page</h1>
    <p>Welcome to this web app!</p>
    {% for post in posts %}
        <div>
            <h3>First Name:{{ post.first_name }}</h3>
            <h3>Last Name:{{ post.last_name }}</h3>
            <h3>Title:{{ post.title }}</h3>
            <h3>Content:{{ post.content }}</h3>
        </div>
    {% endfor %}
{% endblock body_content %}
